.font2[
# Question 1

Suppose we are collecting data from a group of student. The average height of
.amber[10] students is .amber[170] cm. If we were to omit two entries whose
height `\(h = 170\)`, what is the current average of our data?
]

--

.font2[
Recall: `\(\mu = \frac{1}{n} \displaystyle \sum_{i=1}^n x_i\)`
]

???

Clue:
- `\(\mu &lt; 170\)`
- `\(\mu = 170\)`
- `\(\mu &gt; 170\)`

---

class: bg-main3

.font2[
# Question 2

How do we best describe the relation of power and statistical error?
]

--

.font2[
Recall: `\(\alpha\)` and `\(\beta\)` in the probability distribution
]

???

Clue:
- Power is `\(1-\beta\)`
- Type-I statistical error is `\(1 - \alpha\)`
- Type-II statistical error is `\(\beta\)`

---

class: bg-main3

]

--

.font2[

]

.font2[
# Question 4

Suppose we have a nominal data with .amber[two] categories as our independent
variable (IV), and another nominal data with yet also .amber[two] categories as
our dependent variable (DV). Assume both data are I.I.D (.amber[unpaired]),
briefly explain what test we could consider and why.
]

--

.font2[
Recall:
- Pearson's `\(\chi^2\)`
- Fisher's exact test
]

???

## Further question!

- When and why should we use a binomial test?

]

.font2[
