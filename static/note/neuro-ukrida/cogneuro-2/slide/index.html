---

- Requires less conscious recollection

- Only requires one stimulus
- Type: habituation .amber[vs.] sensitization
]

???

- Overtime, a subjet will learn how to suitably response
- In habituation, you learn to forget
- In sensitization, you learn to have a heightened perception

.font2[
Associated memory:
- A memory of multiple consecutive stimuli
- Type: classical .amber[vs.] instrumental
]

???

- Pavlov's dog: Classical conditioning
- You trained an unconditioned (UC) and conditioned (C) responses
- In instrumental (operant) conditioning, the subject will relate to anticipate an event given
  an action performed on a particular instrument (e.g. a lever or a button)

# Declarative memory

---

.font2[
- .amber[Explicitly] spoken information
- Requires an effort in conscious recollection
- You can .amber[declare] the preserved information
- Episodic: Autobiographical
- Semantic: Factual
]

???

- Easier to form
- Easier to forget
- Episodic memory is related to the events
- While semantic memory closely resembles the idea

---

count: false

.font2[
- Short-term memory .amber[vs.] long-term memory
- Working memory `\(\to\)` characteristics?
- Continuously repeated working memory may reform as an LTM
]

???

- WM: up to seconds
- STM: up to days
- LTM: up to years
- WM is different from STM and LTM!
- Memory consolidation is a bit of both LTP and LTD
- Important concept: what is LTP and LTD?
- Only a subset of STM will reform as an LTM
- STM is vulnerable to disruption
- LTM is immutable
- LTM, however, is volatile during recall `\(\to\)` relates to
  hippocampo-thalamo-hipothalamus relay (through fornix)?

# Amnesia

.font2[
- A form of memory loss
- Retrograde: Forgetting old memory
- Anterograde: Couldn't form a new memory
- Severity: limited `\(\to\)` absolute
- Involvement: dissociated .amber[vs.] associated
]

???

- Limited amnesia: hazy fragment
- Absolute amnesia: forget all (absolutely!)
- Dissociated: no other cognitive problem
- Associated: memory deficit with involved cognitive problems

# Brain region and memory formation

.font2[
- Prefrontal cortex (PFC)
- Lateral Intraparietal cortex (LIP)
- Medal temporal lobe (MTL)
- Striatum
- Cerebellum
- Amygdala
]

???

- PFC: crucial in forming a working memory
- PFC has a different affinity to a different type of stimuli (e.g.: different
  activated region during retaining a facial and spatial information)
- LIP: WM guiding eye movement
- MTL: consolidation and storage
- MTL key structure: hippocampus, rhinal cortex, parahippocampal cortex
- Hippocampus `\(\to\)` fornix `\(\to\)` thamalic loop `\(\to\)` hypothalammus
- Striatum: skill &amp; habits
- Cerebellum: skeletal musculature
- Amygdala: emotional responses

## Hypothalamic responses

.font2[
- Humoral
- Visceromotor
- Somatic motor
]

???

- Humoral: inhibit / release pituitary hormone
- Visceromotor: adjusting sympathetic and parasympathetic output in ANS
- Somatic motor: inciting appropriate motor behavioural responses
